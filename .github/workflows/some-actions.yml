name: Some Actions
on: workflow_dispatch
jobs:
  checkout:
    name: Checkout the repo (job)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repo (step)
        uses: actions/checkout@v3
      - name: Install node js
        uses: actions/setup-node@v3
      - name: Install dependencies
        run: npm ci
